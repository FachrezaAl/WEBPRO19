<!DOCTYPE html>
<html>
<head>
	<title>soal1</title>
</head>
<body>
	<h2> Jurnal Modul 1 </h2>
	<form action="jurnalsoal2.html" method="Post">
			<table border="0" width="120">
				
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td width="900"><input type "text" name="nama_input" class="text-field"id="nama_id' placeholder="Input Nama" value="praktikan" readonly/></td>
				</tr>

				<tr>
					<td>Nama Panggilan</td>
					<td></td>
					<td><input type="text" name="uname_input" class="text-field" id=="nama_id" placeholder="input NamaPanggilan" value="Praktikum" disabled/></td>

				</tr>

				<tr>
					<td>Username</td>
					<td></td>
					<td><input type="text" name="username_input" class="text-field" id=="nama_id" placeholder="input Username" value="Praktikum" required /></td>

				</tr>

				<tr>
						<td>Password</td>
						<td>:</td>
						<td>
							<input type="password" name="password_input" class+"text-field"id="password_id" placeholder="Input Password" required />
						</td>
					</tr>

				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email"name="email_input"class+"text-field"id="email_id"placeholder="input Email"/></td>
				</tr>


				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio"name="jk_input"class="radioB"id="radioB"value="Pria">Pria</input>
						<input type="radio"name="jk_input"class="radioB"id="radioB"value="wanita">Wanita</input>
					</td>
				</tr>

				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="checkbox"name="hobi_input"class="checkbox"id="checkB_id"value="Renang">Renang</input><br/>
						<input type="checkbox"name="hobi_input"class="checkbox"id="checkB_id"value="Traveling">Traveling</input><br/>
						<input type="checkbox"name="hobi_input"class="checkbox"id="checkB_id"value="NGODING">NGODING</input><br/>
						<input type="checkbox"name="hobi_input"class="checkbox"id="checkB_id"value="TIDUR">TIDUR</input><br/>
					</td>
				</tr>


				<tr>
					<td>Pendidikan Terakhir</td>
					<td>:</td>
					<td>
						<select name="jp_input"class="dropdown"id="jp_id">
							<<option value=""selected>----- PILIH ------</option>
							<option value="INFORMATIKA">Tamat INFORMATIKA</option>
							<option value="ELEKTRO">Tamat ELEKTRO</option>
							<option value="FISIKA">Tamat FISIKA</option>
							<option value="TELEKOMUNIKASI">Tamat TELEKOMUNIKASI</option>
						</select>
					</td>
				</tr>


				<tr>
					<td>Jurusan</td>
					<td>:</td>
					<td>
						<select name="jp_input"size="4"class="dropdown"id="jp_id">
							
							<option value="INFORMATIKA">Tamat INFORMATIKA</option>
							<option value="ELEKTRO">Tamat ELEKTRO</option>
							<option value="FISIKA">Tamat FISIKA</option>
							<option value="TELEKOMUNIKASI">Tamat TELEKOMUNIKASI</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Upload Foto</td>
					<td>:</td>
					<td>
						<input type="file" name+"file">
					</td>
				</tr>	


				<tr>
					<td>ALAMAT</td>
					<td>:</td>
					<td>
						<textarea rows="5"cols="40%"></textarea>
					</td>
				</tr>


				<tr>
					<td colspan="3"align="right">
						<input type="Submit"name="btnSub"class="btnSubmit"id="id_btnsub"value="Submit"/>
					</td>
				</tr>
			</table>
		</form>

						

</body>
</html>
